{% extends 'blog/base.html' %}

    {% block title %}
        Статьи
    {% endblock %}

    {% block content %}
        {% for post in posts %}

            <blockquote class="blockquote mb-0">
                <p><h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4></p>
                <footer class="blockquote-footer">{{ post.created_date }}</footer>
            </blockquote>

        {% endfor %}
    {% endblock %}
